<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
     <img src="images/musicbg.png" alt="">
     <div class="content">
     <div class="summary">
      <h2>Order Summary</h2>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
       
     </div>
     <div class="annual_pack">
         
          <img src="images/icon-music.svg" alt="">
          <div class="plan">
            <h4>Annual Plan</h4>
            <p> $59.99/year</p>

          </div>
          <a href="#">Change</a>
          
     </div>
     <button> Proceed to Payment</button>
     <p class="cancel">  Cancel Order</p>
     </div>

</div>

  </div>


</body>

</html>
